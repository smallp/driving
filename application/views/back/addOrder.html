{%extends file="layout.html"%}
{%block "style"%}
	<style>
		.kemu{
			width: 80px;
			height: 20px;
			border-radius: 5px;
		}
		 .time_place li{
	    	padding-top:3px;
	    	border-top:1px solid #ddd;
	    }
	</style>
{%/block%}
{%block "content"%}
<link rel="stylesheet" href="/css/autoComplete.css">
<section id="main-content">
    <div class="col-md-12 top">
        <div class="panel panel-default">
            <div class="panel-body top-container">
            	<form class="form-horizontal" onsubmit="return false;">
            		<div class="col-md-3">
            			<div class="form-group">
				            <label for="student" class="col-sm-3 control-label">学员</label>
				            <div class="col-sm-8">
				                <input class="form-control autoComplet" id="student" placeholder="学员名称/手机号">
				                <ul class="completeList" data-target="student"></ul>
				            </div>
				        </div>
            		</div>
            		<div class="col-md-3">
            			<div class="form-group">
				            <label for="teacher" class="col-sm-3 control-label">教练</label>
				            <div class="col-sm-8">
				                <input class="form-control autoComplet" id="teacher" placeholder="教练名称/手机号">
				                <ul class="completeList" data-target="teacher"></ul>
				            </div>
				        </div>
            		</div>
            		<div class="col-md-3">
            			<div class="form-group">
				            <label for="teacher" class="col-sm-4 control-label">拼同伴</label>
				            <div class="col-sm-8">
				                <input class="form-control autoComplet" id="partner" placeholder="同伴名称/手机号">
				                <ul class="completeList" data-target="partner"></ul>
				            </div>
				        </div>
            		</div>
            		<div class="col-md-3">
            			<input type="hidden" name="uid" id="studentId" value=0>
		                <input type="hidden" name="id" id="teacherId" value=0>
		                <input type="hidden" name="partner" id="partnerId" value=0>
		                <input type="hidden" name="info" id="info">
	                    <div class="form-group">
	                    	<label for="teacher" class="col-sm-4 control-label">选科目</label>
	                        <select name="kind" class="form-control col-sm-4" style="width: 50%">
	                        	<option value="1">科目二</option>
	                        	<option value="2">科目三</option>
	                        	<option value="4">陪练陪驾</option>
	                        </select>
	                    </div>
	                    
            		</div>
            	</form>
            </div>
        </div>
    </div>
    <div class="row">
    	<div class="col-md-12">
    		<div class="panel panel-default">
    			<div class="panel-body">
    				<table class="table">
	                    <thead>
	                        <tr>
	                            <th></th>
	                            <th>日期</th>
	                            <th>时间</th>
	                            <th>价格</th>
	                            <th>场地</th>
	                        </tr>
	                    </thead>
	                    <tbody id="time">
	                    </tbody>
	                </table>
	                <div class="text-center">
                    <button type="submit" class="btn btn-primary" id="btnSub" data-toggle="modal" data-target="#sure">提交</button> 
                    <button type="submit" class="btn btn-danger" id="reset">重置</button>
                </div>
    			</div>
    		</div>
    	</div>
    </div>
</section>
<template id="item">
    <tr>
        <td><input type="checkbox" data-date="{date}" data-time="{time}" class="js-time"></td>
        <td class="date">{date}</td>
        <td class="time">{timeStr}</td>
        <td class="price">{price}</td>
        <td class="place-holder"></td>
    </tr>
</template>
<div class="modal fade" id="sure" tabindex="-1" role="model" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-css">
        <div class="modal-content">
            <div class="modal-header modal-header-css">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">预约详情</h4>
            </div>
            <div class="modal-parent">
	            <div class="modal-body" id="detail" style="padding-left: 10%;">
	            <label>教练：</label><span class="name" id="teacherName"></span><br>
	            <label>学员：</label><span class="name" id="studentName"></span><br>
	            <label>同伴：</label><span class="name" id="partnerName"></span><br>
	            <ul id="times" class="time_place text-center" style="width:80%">
	            </ul>
	            </div>
	            <div class="modal-footer modal-footer-css">
	                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">关闭</button>
	                <button type="button" class="btn btn-danger btn-sm" id="btnSure">确定</button>
	            </div>
            </div>
        </div>
    </div>
</div>
{%/block%}

{%block "scriptItem"%}
<script src="/scripts/ajaxPage.js"></script>
<script src="/scripts/back/addOrder.js"></script>
<script src="/scripts/autoComplet.js"></script>
{%/block%}
