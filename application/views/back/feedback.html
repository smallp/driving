{%extends file="layout.html"%}
{%block "content"%}
<section id="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">用户反馈</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>发布人</th>
                            <th>手机号</th>
                            <th>来源</th>
                            <th>内容</th>
                            <th>发布时间</th>
                        </tr>
                        </thead>
                        <tbody class="text-center">
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-xs-6 pull-right">
                            <div class="dataTables_paginate paging_simple_numbers" id="example_paginate">
                                <ul class="pagination pull-right" id="paging">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<template id="template">
    <tr>
        <td>{name}</td>
        <td>{tel}</td>
        <td>{kind}</td>
        <td>{content}</td>
        <td>{time}</td>
    </tr>
</template>
{%/block%}

{%block "scriptItem"%}
<script src="/scripts/ajaxPage.js"></script>
<script>
$(document).ready(function(){
	param={
		T:$('#template').html(),
		dealData:function(data){
			for(x in data){
				data[x].kind=data[x].kind?'教练端':'学员端';
			}
			return data;
		}
	};
	PAGER.init(param);
});
</script>
{%/block%}
