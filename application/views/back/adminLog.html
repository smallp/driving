{%extends file="layout.html"%}
{%block "content"%}
	<section id="main-contetn">
		<div class="row">
			<div class="col-md-12 top">
				<div class="panel panel-default">
					<div class="panel-body top-container">
						<form class="form-horizontal">
							<div class="col-md-3">
								<div class="form-group">
									<lable class="col-sm-5">操作人</lable>
									<div class="col-sm-7">
			                            <input class="form-control autoComplet" id="operator" placeholder="操作人">
			                        </div>
								</div>
							</div>
							<div class="col-md-3">
		                		<div class="form-group">
			                        <label for="teacher" class="col-sm-5 control-label">开始日期</label>
			                        <div class="input-group date form_datetime col-md-6">
					                    <input class="form-control" size="" type="text" value="" id="begin" readonly>
					                    <!--<span class="input-group-addon"><i class="glyphicon glyphicon-remove"></i></span>-->
					                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
					                </div>
			                    </div>
			                </div>
			                <div class="col-md-3">
			                	<div class="form-group">
				                	<label for="end" class="control-label col-sm-5 text-left">结束日期</label>
					                <div class="input-group date form_datetime col-md-6">
					                    <input class="form-control" size="" type="text" value="" id="end" readonly>
					                    <!--<span class="input-group-addon"><i class="glyphicon glyphicon-remove"></i></span>-->
					                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
					                </div> 
				                </div>
			                </div>
			                <div class="col-md-3">
			                	<button class="btn btn-primary" id="choose">筛选</button>
			                </div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
	            <div class="panel panel-default">
	                <div class="panel-body">
	                    <table class="table" id="push">
	                    	<thead>
	                    		<tr>
	                    			<th>操作人</th>
	                    			<th>内容</th>
	                    			<th>时间</th>
	                    		</tr>
	                    	</thead>
	                    	<tbody id="data">
	                    		
	                    	</tbody>
	                    </table>
	                    <!--页码-->
	                    <div class="row">
	                        <div class="col-xs-6 pull-right">
	                            <div class="dataTables_paginate paging_simple_numbers" id="example_paginate">
	                                <ul class="pagination pull-right" id="paging">
	                                </ul>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
        	</div>
		</div>
	</section>
	<template>
		<tr>
			<td>{name}</td>
			<td>{time}</td>
			<td>{content}</td>
		</tr>
	</template>
{%/block%}
{%block "scriptItem"%}
<script src="/scripts/ajaxPage.js"></script>
<script src="/scripts/bootstrap-datetimepicker.min.js"></script>
<script>
$(function(){
	param={
		T:$('#template').html()
	}
	PAGER.init(param);
})
</script>
{%/block%}
