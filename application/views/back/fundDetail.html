{%extends file="layout.html"%}
{%block "content"%}
	<link rel="stylesheet" href="/css/autoComplete.css">
	<section id="main-content">
		<div class="row">
			<div class="col-md-12 top">
		        <div class="panel panel-default">
	                <div class="panel-body top-container">
	                	<form class="form-horizontal" onsubmit="return false;">
			                <div class="col-md-3">
			                    <div class="form-group">
			                        <label for="" class="col-sm-6 control-label">用户名</label>
			                        <div class="col-sm-6">
			                            <input class="form-control autoComplet" id="user" placeholder="用户名">
			                            <ul class="completeList" data-target="user"></ul>
			                            <input class="form-control" type="hidden" id="userId">
			                        </div>
			                    </div>
			                </div>
		                    <div class="col-md-3">
		                		<div class="form-group">
			                        <label for="teacher" class="col-sm-5 control-label">开始日期</label>
			                        <div class="input-group date form_datetime col-md-6">
					                    <input class="form-control" size="" type="text" value="" id="begin" readonly>
					                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
					                </div>
			                    </div>
			                </div>
			                <div class="col-md-3">
			                	<div class="form-group">
				                	<label for="end" class="control-label col-sm-5 text-left">结束日期</label>
					                <div class="input-group date form_datetime col-md-6">
					                    <input class="form-control" size="" type="text" value="" id="end" readonly>
					                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
					                </div> 
				                </div>
			                </div>
			                <div class="col-md-3">
		                    	<button class="btn btn-primary" onclick="print()">打印</button>
		                    	<button class="btn btn-primary" id="time">搜索</button>
		                    </div>
	                    </form>
	                </div>
	            </div>
            </div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
	                <div class="panel-body">
	                    <table class="table">
	                        <thead>
	                        <tr>
	                            <th>手机号</th>
	                            <th>用户名</th>
	                            <th>说明</th>
	                            <th>资金</th>
	                            <th>时间</th>
	                        </tr>
	                        </thead>
	                        <tbody id="data">
	                        </tbody>
	                    </table>
	                    <div class="row">
	                        <div class="col-xs-6 pull-right">
	                            <div class="dataTables_paginate paging_simple_numbers" id="example_paginate">
	                                <ul class="pagination pull-right" id="paging">
	                                </ul>
	                            </div>
	                        </div>
	                    </div>
	                </div>
            	</div>
			</div>
		</div>
	</section>
	<template id="template">
		<tr>
		<td>{tel}</td>
		<td>{name}</td>
		<td>{content}</td>
		<td>{num}</td>
		<td>{time}</td>
		</tr>
	</template>
{%/block%}
{%block "scriptItem"%}
	<script src="/scripts/ajaxPage.js"></script>
	<script src="/scripts/bootstrap-datetimepicker.min.js"></script>
	<script src="/scripts/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="/scripts/autoComplet.js"></script>
	<script>
		function doSearch() {
			var key=$('#userId').val();
			if (key==0) delete PAGER.param.uid;
			else PAGER.param.uid=key;
		}
		{%include file="print.html"%}
		$(function(){
			param={
				T:$('#template').html(),
				target:"data",
				dealData:function(data){
					for(x in data){
						data[x].time=window.data.getTime(data[x].time);
					}
					return data;
				}
			}
			PAGER.init(param);
			$('#time').on('click',function(){
				var key=$('#userId').val();
				if (key==0) delete PAGER.param.uid;
				else PAGER.param.uid=key;
			});
		});
	</script>
	<script src="/scripts/time.js"></script>
{%/block%}
