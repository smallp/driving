{%extends file="layout.html"%}
{%block "content"%}
<section id="main-content">
    <div class="row">
        <div class="col-md-12 top">
            <div class="panel panel-default">
                <div class="panel-body top-container">
                	<form class="form-horizontal" onsubmit="return false;">
	                    <div class="col-md-4">
	                		<div class="form-group">
		                        <label for="teacher" class="col-sm-5 control-label">开始日期</label>
		                        <div class="input-group date form_datetime col-md-7">
				                    <input class="form-control" size="" type="text" value="" id="begin" readonly>
				                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
				                </div>
		                    </div>
		                </div>
		                <div class="col-md-4">
		                	<div class="form-group">
			                	<label for="end" class="control-label col-sm-5 text-left">结束日期</label>
				                <div class="input-group date form_datetime col-md-7">
				                    <input class="form-control" size="" type="text" value="" id="end" readonly>
				                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
				                </div> 
			                </div>
		                </div>
		                <div class="col-md-3 col-md-offset-1">
		                	 <button class="btn btn-primary" onclick="download('{%$url%}')">表格下载</button>
		                	 <button class="btn btn-primary" onclick="print()">打印</button>
		                </div>
	                </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            {%foreach from=$head item=$item key=$key%}
                            <th>{%$item%}</th>
                            {%/foreach%}
                        </tr>
                        </thead>
                        <tbody id="data">
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-xs-6 pull-right">
                            <div class="dataTables_paginate paging_simple_numbers" id="example_paginate">
                                <ul class="pagination pull-right" id="paging">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<template id="template" style="display:none"><tr>
    {%foreach from=$head item=$item key=$key%}
    <td>{{%$key%}}</td>
    {%/foreach%}
</tr></template>
{%/block%}

{%block "scriptItem"%}
<script src="/scripts/ajaxPage.js"></script>
<script src="/scripts/bootstrap-datetimepicker.min.js"></script>
<script src="/scripts/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="/scripts/download.js"></script>
<script src="/scripts/time.js"></script>
<script>
{%include file="print.html"%}
$(document).ready(function(){
	param={
		T:$('#template').html(),
		target:'data',
	}
	PAGER.init(param);
});
</script>
{%/block%}
