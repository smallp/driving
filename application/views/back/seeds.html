{%extends file="layout.html"%}
{%block "style"%}
<link rel="stylesheet" href="/css/icon.css">
<link rel="stylesheet" href="/css/autoComplete.css">
    <style>
        #detailContent ul{
            padding:0;
            width:100%;
        }
        #detailContent ul li{
            width:300px;
            height:200px;
            display: block;
            float:left;
            padding:5px;
        }
        #detailContent ul li img{
            width:100%;
            height:190px;;
            border-radius: 8px;

        }
        .dianzan{
            display: inline-block;
            height:18px;
            width:18px;
            text-indent: -999em;
            background:url('/images/dianzan.png') no-repeat scroll 0 0;
            vertical-align: middle;
            background-size:15px 15px;
        }
    </style>
{%/block%}
{%block "content"%}
<section id="main-content">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">发布人</label>
                        <div class="col-sm-10">
                            <input class="form-control autoComplet" id="user" placeholder="发布人">
                            <ul class="completeList" data-target="user"></ul>
                            <input type="hidden" id="userId" value=0>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">内容</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="content" placeholder="根据内容搜索">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <label for="begin" class="col-md-2 control-label">起始时间</label>
                <div class="input-group date form_datetime col-md-5">
                    <input class="form-control" size="16" type="text" value="" id="begin" readonly>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-remove"></i></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <label for="end" class="col-md-2 control-label">截止时间</label>
                <div class="input-group date form_datetime col-md-5">
                    <input class="form-control" size="16" type="text" value="" id="end" readonly>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-remove"></i></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <button class="btn btn-primary" id="time">搜索</button> 
                <button class="btn btn-danger" id="all">批量删除</button>
            </div>
        </div>
    </div>
    <!--tiles start-->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">驾友圈管理</h3>
                </div>
                <div class="panel-body">
                    <table class="table" id="seeds">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="checkAll"></th>
                                <th>发布人</th>
                                <th>发布内容</th>
                                <th>发布时间</th>
                                <th>操作</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="data">
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-xs-6 pull-right">
                            <div class="dataTables_paginate paging_simple_numbers" id="example_paginate">
                                <ul class="pagination pull-right" id="paging">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content"> 
            <div class="modal-header" style="background:#72d4c0;color:#fff;text-align: center;border-radius:4px;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="close-btn"></i></button>
                <h4 class="modal-title" id="myModalLabel">删除驾友圈</h4>
            </div>
            <div class="modal-body">
                <p>是否删除？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" id="close">关闭</button>
                <button type="button" class="btn btn-danger btn-sm" id="subBtn">确定</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="detail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="min-width:50%;">
        <div class="modal-content" id="detailContent">

        </div>
    </div>
</div>
<template id="template">
<tr>
<td><input type="checkbox" data-id="{id}"></td>
<td>{name}</td>
<td>{content}</td>
<td>{time}</td>
<td>
<button type="submit" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#detail" id="detailBtn" data-id="{id}"><i class="detail-btn"></i>查看详情</button>
</td>
<td>
<button class="btn btn-danger btn-sm js-del" data-toggle="modal" data-target="#delete" data-id="{id}"><i class="delete-btn"></i>删除驾友圈</button>
</td>
</tr>
</template>
{%/block%} {%block "scriptItem"%}
<script src="/scripts/ajaxPage.js"></script>
<script src="/scripts/back/seeds.js"></script>
<script src="/scripts/autoComplet.js"></script>
<script src="/scripts/bootstrap-datetimepicker.min.js"></script>
<script src="/scripts/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="/scripts/time.js"></script>
{%/block%}
